<head>
  <title>Presenteract!</title>
  <meta name="description" content="Interactive Presentations, Real time Audience polling and feedback from phones, computers, etc">
  <meta name="viewport" content="initial-scale=1.0">
  <link rel="shortcut icon" href="/favicon.ico"/>
</head>
<body>

  <div class="outer-wrapper {{currentPage}}">
    {{> body}}
  </div>

</body>


<template name="body">
  {{> header}}
  <div id="main" class="container-fluid template-{{pageName}}">
    {{{renderPage}}}
    {{> footer}}
  </div>
  {{{extraCode}}}
</template>

<template name="header">
<header>
  <div class="navbar navbar-static-top">
    <div class="navbar-inner">
      <div class="container navbar-responsive-container">
        <!-- .btn-navbar is used as the toggle for collapsed navbar content -->
        <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </a>
        {{#if deck}}
        <a class="brand" href="/deck/{{deck._id}}">
          <img src="/icon.png" alt="Logo" width="20">
          {{deck.title}}
        </a>
        {{else}}
        <a class="brand" href="/">
          <img src="/icon.png" alt="Logo" width="20">
          Presenteract
        </a>
        {{/if}}
        {{#if isLoginAllowed}}
        <div class="navbar-text pull-right">
          {{loginButtons align="right" }}
        </div>
        {{/if}}
        <div class="nav-collapse collapse">
          <ul class="nav">
            {{#if isLoginAllowed}}
              {{#if currentUser}}
                <li><a href="/decksMine"><i class="icon-user"></i> My Presentations</a></li>
                <li><a href="/deckNew"><i class="icon-plus"></i> New Presentation</a></li>
              {{else}}
                <li><a href="#">Login to create/edit/run Presenations</a></li>
              {{/if}}
            {{else}}
              <li><a href="/about#audience" class="muted">Audience Only in App</a></li>
            {{/if}}
            <li><a href="/"><i class="icon-home"></i> Show Open Decks</a></li>
            <li><a href="/about"><i class="icon-question-sign"></i> About</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</header>
</template>

<template name="footer">
<footer class="well" style="margin-top: 10px;">
  &copy; <a href="http://presenteract.meteor.com">Presenteract</a> 2013
  <span class="muted">{{version}}</span>
  <div class="pull-right muted">
    <small>
    Built with
    <a href="http://meteor.com">MeteorJS</a>
    <a href="http://phonegap.com">PhoneGap</a>
    <a href="/about">More...</a>
    </small>
  </div>
</footer>
</template>
